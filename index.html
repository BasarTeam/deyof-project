<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200;400;500;700&family=Inter:wght@100;200;400;500;900&display=swap"
            rel="stylesheet">
        <title>dayof</title>
    </head>
    <body>
        <!-- <nav><h1>nav bar</h1></nav> -->

        <main>
            <div class="main-text">
                <h2 id="secondTyped" style="font-weight:normal;font-size: 20px !important;">Awaken Your Secnses with Every Sip</h2>
                <h1 id="firstTyped" style="font-weight: bold;line-height:65px;">
                    Discover the Richness of Flavor in Every Pour
                </h1>
                <button class="btn" >Buy Now</button>
            </div>
        </main>
        
        <section id="pick-up-coffee">
            <div class="silder-btn">
                <span class="left-arrow"></span>
                <span class="right-arrow"></span>
            </div>

            <div class="cards">
                <div class="card">
                    <div>
                        <img src="./deyof-assets/pick-your-coffee/Espresso.png" alt="Espresso">
                        <h2 class="coffee">Espresso</h2>
                    </div>
                    <div class="price">
                        <p class="price">$10.99</p>
                        <button class="btn buy">Buy Now</button>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <img src="./deyof-assets/pick-your-coffee/Mocha.png" alt="Mocha">
                        <h2 class="coffee">Mocha</h2>
                    </div>
                    <div class="price">
                        <p class="price">$23.99</p>
                        <button class="btn buy">Buy Now</button>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <img src="./deyof-assets/pick-your-coffee/Latte-macchiato.png" alt="Latte Macchiato">
                        <h2 class="coffee">Latte Macchiato</h2>
                    </div>
                    <div class="price">
                        <p class="price">$33.99</p>
                        <button class="btn buy">Buy Now</button>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <img src="./deyof-assets/pick-your-coffee/Frappe.png" alt="Frappe">
                        <h2 class="coffee">Frappe</h2>
                    </div>
                    <div class="price">
                        <p class="price">$11.99</p>
                        <button class="btn buy">Buy Now</button>
                    </div>
                </div>
                
            </div>
        </section>

        <footer></footer>
        <script src="./script.js"></script>
    </body>
</html>
